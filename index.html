<h1 class="text-center my-3">Գրոհենք Հայտնի Լրատվականները</h1>

    <a target="_blank" class="btn btn-primary btn-block" id="submit_form" href="https://mail.google.com/mail/u/0/?view=cm&amp;fs=1&amp;tf=1&amp;source=mailto&amp;su=Azerbaijan%27s+large-scale+aggression+against+Artsakh+continues&amp;to=tips@nytimes.com&amp;body=%09Yerevan,+Armenia,+September+29,+2020%0D%0AAzerbaijan%27s+large-scale+aggression+against+Artsakh,+which+started+on+September+27+early+in+the+morning,+does+not+stop+by+this+moment.+%0D%0A%0D%0AThe+statements+of+the+international+community,+including+the+OSCE+Minsk+Group+Co-Chairs+and+their+states+on+the+escalation+of+the+situation+along+the+line+of+contact+between+Artsakh+and+Azerbaijan+definitely+demonstrate+that+the+international+community+condemns+the+use+of+force,+and+the+undermining+of+regional+peace+and+security.+%0D%0A%0D%0AWhile+facing+this+united+position+of+the+international+community,+the+Azerbaijani+side+resorts+to+spreading+obvious+lies+by+accusing+the+Armenian+side+of+instigating+hostilities.+%0D%0A%0D%0AThere+are+undeniable+facts+that+it+is+Azerbaijan+who+initiated+this+aggression.+For+years+Azerbaijan+has+consistently+violated+the+1994-1995+trilateral+agreements+on+the+establishment+of+ceasefire+regime,+which+have+no+time+limitation,+has+been+rejecting+the+proposals+of+the+OSCE+Minsk+Group+Co-Chairmanship+on+introducing+investigation+mechanisms+of+ceasefire+violations+and+the+strengthening+of+the+ceasefire+monitoring,+thus+retaining+the+possibilities+of+the+use+of+force+and+instigating+a+%E2%80%9Cblame+game.%E2%80%9D+The+fact+that+on+September+25,+Azerbaijan+rejected+the+request+of+the+Personal+Representative+of+the+OSCE+Chairperson-in-Office+to+monitor+the+line+of+contact+is+a+case+in+point,+which+clearly+reveals+Azerbaijan%27s+objectives+to+cover+up+its+plans+to+unleash+a+war.%0D%0A%0D%0AThe+current+aggression+of+Azerbaijan+against+Artsakh+has+two+features.+%0D%0AAzerbaijan+publicly+denounced+the+peace+process+at+the+level+of+the+President+Aliyev+and+formulated+an+objective+to+resolve+the+Nagorno-Karabakh+conflict+through+initiating+full-fledged+war.%0D%0AAzerbaijan+receives+large-scale+military-political+support+from+Turkey.%0D%0ANotably,+Turkey+has+been+supporting+Azerbaijan+within+the+context+of+the+Nagorno-Karabakh+conflict+since+the+1990s,+when+it+imposed+land+blockade+on+the+Republic+of+Armenia.+However,+Turkey%E2%80%99s+support+to+this+aggression+and+its+preparation+to+this+aggression+and+its+preparation+has+undergone+qualitative+changes+and+is+characterized+by+its+direct+presence+on+the+ground.%0D%0AThe+Turkish+military+experts+are+fighting+side+by+side+with+Azerbaijan,+who+are+using+the+Turkish+weapons,+including+UAVs+and+warplanes.+According+to+credible+sources,+Turkey+is+recruiting+and+transporting+foreign+terrorist+fighters+to+Azerbaijan.+Meanwhile,+Turkey+provides+full+political+and+propaganda+support+to+Azerbaijan+at+the+highest+level+of+its+leadership.%0D%0A%0D%0AThe+situation+on+the+ground+clearly+indicates+that+the+people+of+Artsakh+are+fighting+against+the+Turkish-Azerbaijani+alliance.+Turkey,+which+a+century+ago+annihilated+the+Armenian+people+in+their+historical+homeland+and+up+until+now+justifies+that+crime,+now+supports+Azerbaijan+by+all+possible+means+to+carry+out+the+same+genocidal+acts+in+the+South+Caucasus.+This+genocidal+Turkish-Azerbaijani+alliance+is+a+serious+threat+to+the+peoples+of+the+region.%0D%0AArmenia+and+Artsakh+are+strongly+determined+to+repel+with+their+full+capacities+and+neutralize+the+intent+of+that+alliance.+And+that+strong+resolve+of+the+Armenian+sides+has+no+alternative,+as+it+embodies+The+unshattered+will+of+the+Armenian+people+to+live+in+their+historical+homeland.%0D%0AArmenia+is+absolutely+confident+that+Azerbaijan%E2%80%99s+military+adventurism+will+fail,+and+Azerbaijan+will+be+compelled+to+renounce+its+intention+to+solve+the+conflict+through+military+means,+and+to+talk+to+the+people+of+Artsakh+not+through+barrages+of+artillery,+but+at+the+negotiating+table.%0D%0A%0D%0A++++">Ուղարկել nytimes.com</a>

fisher@foxnews.com</a>

om</a>



    <a target="_blank" class="btn btn-primary btn-block" id="submit_form" href="mailto:pitch@huffpost.com?subject=Azerbaijan%27s%20large-scale%20aggression%20against%20Artsakh%20continues&amp;body=%09Yerevan,%20Armenia,%20September%2029,%202020%0D%0AAzerbaijan%27s%20large-scale%20aggression%20against%20Artsakh,%20which%20started%20on%20September%2027%20early%20in%20the%20morning,%20does%20not%20stop%20by%20this%20moment.%20%0D%0A%0D%0AThe%20statements%20of%20the%20international%20community,%20including%20the%20OSCE%20Minsk%20Group%20Co-Chairs%20and%20their%20states%20on%20the%20escalation%20of%20the%20situation%20along%20the%20line%20of%20contact%20between%20Artsakh%20and%20Azerbaijan%20definitely%20demonstrate%20that%20the%20international%20community%20condemns%20the%20use%20of%20force,%20and%20the%20undermining%20of%20regional%20peace%20and%20security.%20%0D%0A%0D%0AWhile%20facing%20this%20united%20position%20of%20the%20international%20community,%20the%20Azerbaijani%20side%20resorts%20to%20spreading%20obvious%20lies%20by%20accusing%20the%20Armenian%20side%20of%20instigating%20hostilities.%20%0D%0A%0D%0AThere%20are%20undeniable%20facts%20that%20it%20is%20Azerbaijan%20who%20initiated%20this%20aggression.%20For%20years%20Azerbaijan%20has%20consistently%20violated%20the%201994-1995%20trilateral%20agreements%20on%20the%20establishment%20of%20ceasefire%20regime,%20which%20have%20no%20time%20limitation,%20has%20been%20rejecting%20the%20proposals%20of%20the%20OSCE%20Minsk%20Group%20Co-Chairmanship%20on%20introducing%20investigation%20mechanisms%20of%20ceasefire%20violations%20and%20the%20strengthening%20of%20the%20ceasefire%20monitoring,%20thus%20retaining%20the%20possibilities%20of%20the%20use%20of%20force%20and%20instigating%20a%20%E2%80%9Cblame%20game.%E2%80%9D%20The%20fact%20that%20on%20September%2025,%20Azerbaijan%20rejected%20the%20request%20of%20the%20Personal%20Representative%20of%20the%20OSCE%20Chairperson-in-Office%20to%20monitor%20the%20line%20of%20contact%20is%20a%20case%20in%20point,%20which%20clearly%20reveals%20Azerbaijan%27s%20objectives%20to%20cover%20up%20its%20plans%20to%20unleash%20a%20war.%0D%0A%0D%0AThe%20current%20aggression%20of%20Azerbaijan%20against%20Artsakh%20has%20two%20features.%20%0D%0AAzerbaijan%20publicly%20denounced%20the%20peace%20process%20at%20the%20level%20of%20the%20President%20Aliyev%20and%20formulated%20an%20objective%20to%20resolve%20the%20Nagorno-Karabakh%20conflict%20through%20initiating%20full-fledged%20war.%0D%0AAzerbaijan%20receives%20large-scale%20military-political%20support%20from%20Turkey.%0D%0ANotably,%20Turkey%20has%20been%20supporting%20Azerbaijan%20within%20the%20context%20of%20the%20Nagorno-Karabakh%20conflict%20since%20the%201990s,%20when%20it%20imposed%20land%20blockade%20on%20the%20Republic%20of%20Armenia.%20However,%20Turkey%E2%80%99s%20support%20to%20this%20aggression%20and%20its%20preparation%20to%20this%20aggression%20and%20its%20preparation%20has%20undergone%20qualitative%20changes%20and%20is%20characterized%20by%20its%20direct%20presence%20on%20the%20ground.%0D%0AThe%20Turkish%20military%20experts%20are%20fighting%20side%20by%20side%20with%20Azerbaijan,%20who%20are%20using%20the%20Turkish%20weapons,%20including%20UAVs%20and%20warplanes.%20According%20to%20credible%20sources,%20Turkey%20is%20recruiting%20and%20transporting%20foreign%20terrorist%20fighters%20to%20Azerbaijan.%20Meanwhile,%20Turkey%20provides%20full%20political%20and%20propaganda%20support%20to%20Azerbaijan%20at%20the%20highest%20level%20of%20its%20leadership.%0D%0A%0D%0AThe%20situation%20on%20the%20ground%20clearly%20indicates%20that%20the%20people%20of%20Artsakh%20are%20fighting%20against%20the%20Turkish-Azerbaijani%20alliance.%20Turkey,%20which%20a%20century%20ago%20annihilated%20the%20Armenian%20people%20in%20their%20historical%20homeland%20and%20up%20until%20now%20justifies%20that%20crime,%20now%20supports%20Azerbaijan%20by%20all%20possible%20means%20to%20carry%20out%20the%20same%20genocidal%20acts%20in%20the%20South%20Caucasus.%20This%20genocidal%20Turkish-Azerbaijani%20alliance%20is%20a%20serious%20threat%20to%20the%20peoples%20of%20the%20region.%0D%0AArmenia%20and%20Artsakh%20are%20strongly%20determined%20to%20repel%20with%20their%20full%20capacities%20and%20neutralize%20the%20intent%20of%20that%20alliance.%20And%20that%20strong%20resolve%20of%20the%20Armenian%20sides%20has%20no%20alternative,%20as%20it%20embodies%20The%20unshattered%20will%20of%20the%20Armenian%20people%20to%20live%20in%20their%20historical%20homeland.%0D%0AArmenia%20is%20absolutely%20confident%20that%20Azerbaijan%E2%80%99s%20military%20adventurism%20will%20fail,%20and%20Azerbaijan%20will%20be%20compelled%20to%20renounce%20its%20intention%20to%20solve%20the%20conflict%20through%20military%20means,%20and%20to%20talk%20to%20the%20people%20of%20Artsakh%20not%20through%20barrages%20of%20artillery,%20but%20at%20the%20negotiating%20table.%0D%0A%0D%0A%20+++">Test android</a>
